<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Server Control</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>Minecraft Server Control</h1>
  <button onclick="startServer()" style="padding: 10px 20px; font-size: 18px;">Start Server</button>
  <p id="status"></p>

  <script>
    async function startServer() {
      const status = document.getElementById('status');
      status.innerText = 'Starting server...';

      try {
        const response = await fetch("https://us-central1-nifty-saga-460819-k1.cloudfunctions.net/start-minecraft-server");
        const text = await response.text();
        status.innerText = "Server started successfully!";
        console.log(text);
      } catch (err) {
        console.error(err);
        status.innerText = "Failed to start server. Try again.";
      }
    }
  </script>
</body>
</html>
