<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Server Launcher</title>
</head>
<body style="font-family: sans-serif; text-align: center; margin-top: 100px;">
  <h1>Minecraft Server Control</h1>
  <button id="startBtn" style="padding: 10px 20px; font-size: 16px;">Start Server</button>
  <p id="status" style="margin-top: 20px;"></p>

  <script>
    document.getElementById('startBtn').onclick = async () => {
      const status = document.getElementById('status');
      status.textContent = "Starting server...";

      try {
        const response = await fetch('https://us-central1-nifty-saga-460819-k1.cloudfunctions.net/start-minecraft-server');
        const text = await response.text();
        status.textContent = text;
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    };
  </script>
</body>
</html>
