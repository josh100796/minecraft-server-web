<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Server Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>Minecraft Server</h1>
  <button onclick="startServer()">Start Server</button>
  <div id="status"></div>

<script>
  async function startServer() {
    const status = document.getElementById('status');
    status.innerText = 'Starting server...';

    try {
      const response = await fetch("https://us-central1-nifty-saga-460819-k1.cloudfunctions.net/startInstance", {
        method: "POST"
      });
      const text = await response.text();
      status.innerText = "Server started successfully!";
    } catch (error) {
      console.error('Error starting server:', error);
      status.innerText = "Failed to start the server.";
    }
  }
</script>

</body>
</html>
